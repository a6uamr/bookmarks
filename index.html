<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookmarks</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://kit.fontawesome.com/ea60552df8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
      body {font-family: Montserrat;}
      h1, #a {font-family: Pacifico;}
      #a {font-size: 1.2rem;}
      dialog {border: 0; outline: 0;}
      dialog button {background: 0; border: 0; float: right;}
      dialog button:focus {outline: 0;}
      dialog li {margin: 10px 25px;}
    </style>
  </head>
  <body class="container my-3">
    <h1 class="text-center mb-5">Bookmark Your Favorite Sites</h1>
    <form class="mb-5">
      <label class="d-block">
        <i class="fas fa-book-bookmark pl-1"></i> Name
        <input placeholder="e.g. Google" id="n" class="form-control my-1">
      </label>
      <label class="d-block">
        <i class="fas fa-link pl-1"></i> URL
        <input type="url" placeholder="e.g. google.com"
          id="l"  class="form-control my-1">
      </label>
      <button type="button" id="a" onclick="A();" class="btn btn-primary w-100 mt-2">
        Bookmark
      </button>
    </form>
    <dialog id="d">
      <button type="button" onclick="d.close();">
        <i class="fas fa-xmark"></i>
      </button>
      <ul class="fa-ul">
        Site Name or URL is not valid. Please follow the rules below:
        <li>
          <span class="fa-li"><i class="far fa-circle-right"></i></span>
          Site name must contain at least 3 characters.
        </li>
        <li>
          <span class="fa-li"><i class="far fa-circle-right"></i></span>
          Site URL must be a valid one.
        </li>
      </ul>
    </dialog>
    <input type="search" placeholder="Search bookmarks"
      id="s" oninput="T(s.value);" class="form-control mb-1">
    <table class="table table-striped table-borderless text-center">
      <thead>
        <tr>
          <th>#</th><th>Name</th><th>Visit</th><th>Edit</th><th>Delete</th>
        </tr>
      </thead>
      <tbody id="t"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
